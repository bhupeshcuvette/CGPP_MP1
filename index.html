<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuvette Task</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Delius+Unicase&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <image src="images/dappr.png" class="dappr"></image>
            <div class="navbar-flex">
                <b class="home">Home</b>
                <b class="about-us">About Us</b>
                <b class="information">Information</b>
                <b class="more">More <i class="arrow-down"></i></b>
            </div>
            <input type="text" class="Search-box" placeholder="Search....">
            <image src="images/searchicon.png" class="search-icon"></image>
            <image src="images/headerright.png" class="header-right"></image>
        </div>
        <div class="top"> 
            <div class="top-left">
                <image src="images/desktop.png" class="desktop"></image>
            </div>
            <div class="top-right">
                <input type="text" class="Search-right">
                <image src="images/greytext.png" class="grey-text"></image>

            </div>
        </div>
        <div class="navbar-social">
                <image src="images/Whatsapp.png" class="whatsapp" ></image>
                <image src="images/Facebook.png" class="facebook" ></image>
                <image src="images/Twitter.png" class="twitter" ></image>

        </div>

        <div class="middle">
            <div class="middle-flexbox">
                <div class="mbox1">
                    <p class="qtype">Total Questions'</p>
                    <p class="atype">200,000</p>
                </div>
                <div class="mbox2">
                    <p class="qtype">Total Answer's</p>
                    <p class="atype">105,000</p>
                </div>
                <div class="mbox3">
                    <p class="qtype">Participated</p>
                    <p class="atype">10,000</p>
                </div>
                <div class="mbox4">
                    <p class="qtype">Total Passed</p>
                    <p class="atype">6,000</p>
                </div>

            </div>
        </div>
        <div class="floating-icon">
            <image src="images/help-icon.png" class="help-icon"></image>
        </div>
        <div class="bottom">
            <div class="bottom-left">
                <div class="bottom-box1">
                    <b class="bottom-box-text-black">YOUR INFO</b>
                </div>
                <div class="bottom-box2">
                    <b class="bottom-box-text-white">BOOKMARKS</b>
                </div>
                <div class="bottom-box3">
                    <b class="bottom-box-text-white">SETTINGS</b>
                </div>

            </div>
            <div class="bottom-right">
                <b class="br1">Your information</b>
                <div class="info-content">
                    <p class="info-name"><b class="brb">Name  : </b> <b class="brb2">Atul Singhal</b></p>
                    <p class="info-email"><b class="brb">Email : </b> <b class="brb2"> atul@gmail.com </b></p>
                    <p class="info-phone"><b class="brb">Phone : </b> <b class="brb2">+91 8131424888</b></p>
                    <p class="info-marks"><b class="brb">Marks : </b> <b class="brb2">500.00</b></p>
                </div>
                <div class="next-button">
                    <button class="button1">Next  <image src="images/forward arrow.png"></image></button>
                </div>
            </div>

        </div> 
            
    </div>
    
</body>
</html>
